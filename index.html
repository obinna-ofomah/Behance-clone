<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behance Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="outside-container">
    <div class="dashboard-container">
      <div class="sidebar">
        <div class="top-section">
          <div class="logo-name-container">
            <div class="logo-container">
              <img src="./images/logo.png" alt="company's logo">
            </div>
            <div class="name-container">
              <h3>Organix.</h3>
            </div>
          </div>
          <div class="search-form-keyboard-container">
            <div class="search-form-container">
              <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
              </div>
              <form action="" class="form">
                <input type="text" placeholder="Search">
              </form>
            </div>
            <div class="keyboard-letter">
              <div class="keyboard">
                <span class="material-symbols-outlined">keyboard_command_key</span>
              </div>
              <div class="letter-f">
                <span>F</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="middle-section">
          <p>MAIN MENU</p>
          <div class="menu-collections">
            <div class="home-menu  cot">
              <div class="home-icon">
                <span class="material-symbols-outlined">home</span>
              </div>
              <p>Home</p>
            </div>
            <div class="project-menu  cot">
              <div class="project-icon">
                <span class="material-symbols-outlined">folder</span>
              </div>
              <p>Projects</p>
            </div>
            <div class="calendar-menu  cot">
              <div class="calendar-icon">
                <span class="material-symbols-outlined">calendar_month</span>
              </div>
              <p>Calendar</p>
            </div>
            <div class="team-member  cot">
              <div class="team-icon">
                <span class="material-symbols-outlined">person</span>
              </div>
              <p>Team Member</p>
            </div>
            <div class="analytics-menu  cot">
              <div class="analytics-icon">
                <span class="material-symbols-outlined">bar_chart</span>
              </div>
              <p>Analytics</p>
            </div>
            <div class="wallet-menu  cot">
              <div class="wallet-icon">
                <span class="material-symbols-outlined">wallet</span>
              </div>
              <p>Wallet</p>
            </div>
            <div class="tasks-menu  cot">
              <div class="task-icon">
                <span class="material-symbols-outlined">receipt_long</span>
              </div>
              <p>Tasks</p>
            </div>
            <div class="mail-menu  cot">
              <div class="mail-icon">
                <span class="material-symbols-outlined">mail</span>
              </div>
              <p>Mail</p>
            </div>
          </div>
        </div>

        <div class="lower-section">
          <p>LABEL</p>
          <div class="portfolio-collection">
            <div class="marketing  new">
              <div class="green pot"></div>
              <p>Marketing</p>
            </div>
            <div class="development  new">
              <div class="violet pot"></div>
              <p>Development</p>
            </div>
            <div class="design  new">
              <div class="orange pot"></div>
              <p>Design</p>
            </div>
            <div class="3d-modelling  new">
              <div class="purple pot"></div>
              <p>3D Modelling</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightside"></div>
    </div>
  </div>
</body>
</html>
